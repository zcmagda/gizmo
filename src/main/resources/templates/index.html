<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gizmo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
</head>
<body>
<div class="bg-img"></div>
<div th:insert="fragments/navbar.html :: header">...</div>

<h1 class="d-none">Index</h1>

<div class="container workspaces">
    <div class="row">
        <th:block th:each="workspace : ${workspaces}">
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <td th:text="${workspace.getId()}"></td>
                            .
                            <td th:text="${workspace.getTitle()}"></td>
                        </h5>
                        <div class="button-wrapper">
                            <a th:href="@{'/workspace/read/' + ${workspace.getId()}}" class="card-link">Read
                                Workspace</a>
                        </div>
                        <div class="button-wrapper">
                            <a th:href="@{'/workspace/update/' + ${workspace.getId()}}" class="card-link">Update
                                Workspace</a>
                        </div>
                        <form th:action="@{'/workspace/delete/' + ${workspace.getId()}}" class="card-link"
                              method="post">
                            <div class="button-wrapper">
                                <input type="submit" value="Delete Workspace"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </th:block>
        <div class="col-3">
            <div class="card">
                <a th:href="@{'/workspace/create'}">
                    <div class="card-body">
                        <h5 class="card-title">
                            Create New Workspace
                        </h5>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer.html :: footer">...</div>
</body>
</html>
