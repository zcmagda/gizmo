<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gizmo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1>Index</h1>
<form th:action="@{'/logout'}" method="post">
    <input type="submit" value="Logout"/>
</form>

<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Actions</th>
    </tr>
    <th:block th:each="workspace : ${workspaces}">
        <tr>
            <td th:text="${workspace.getId()}"></td>
            <td th:text="${workspace.getTitle()}"></td>
            <td>
                <a th:href="@{'/workspace/read/' + ${workspace.getId()}}">Read</a>
                <a th:href="@{'/workspace/update/' + ${workspace.getId()}}">Update</a>
                <form th:action="@{'/workspace/delete/' + ${workspace.getId()}}" method="post">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
    </th:block>
</table>

</body>
</html>
