<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gizmo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <h1>Update Card</h1>
    <form th:action="@{'../update/' + ${card.getId()}}" th:object="${card}" method="post">
        <label for="id">Id</label>
        <input type="text" th:field="*{id}" id="id" disabled="disabled"/>
        <label for="board">Board</label>
        <input type="text" th:field="*{board}" id="board" disabled="disabled"/>
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title"/>
        <label for="content">Content</label>
        <textarea th:field="*{content}" id="content"></textarea>
        <label for="priority">Priority</label>
        <input type="number" th:field="*{priority}" id="priority"/>
        <input type="submit" value="Update"/>
    </form>
</body>
</html>
