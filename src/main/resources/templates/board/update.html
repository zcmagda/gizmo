<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gizmo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <h1>Update Board</h1>
    <form th:action="@{'../update/' + ${board.getId()}}" th:object="${board}" method="post">
        <label for="id">Id</label>
        <input type="text" th:field="*{id}" id="id" disabled="disabled"/>
        <label for="workspace">Workspace</label>
        <input type="text" th:field="*{workspace}" id="workspace" disabled="disabled"/>
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title"/>
        <label for="priority">Priority</label>
        <input type="number" th:field="*{priority}" id="priority"/>
        <input type="submit" value="Update"/>
    </form>
</body>
</html>
