<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gizmo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
</head>
<body>
<div class="bg-img"></div>
<div th:insert="fragments/navbar.html :: header">...</div>
<h2 class="pagetitle">Update Board</h2>
<div class="button-wrapper link">

    <a th:href="@{'/workspace/read/' + ${board.getWorkspace().getId()}}">Back to Workspace</a>
</div>

<form th:action="@{'../update/' + ${board.getId()}}" th:object="${board}" method="post">
    <div class="button-wrapper">

        <label for="id">Id</label>
        <input type="text" th:field="*{id}" id="id" disabled="disabled"/>
    </div>
    <div class="button-wrapper">

        <label for="workspace">Workspace</label>
        <input type="text" th:field="*{workspace}" id="workspace" disabled="disabled"/>
    </div>
    <div class="button-wrapper">

        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title"/>
    </div>
    <div class="button-wrapper">

        <label for="priority">Priority</label>
        <input type="number" th:field="*{priority}" id="priority"/>
    </div>
    <div class="button-wrapper link">
        <input type="submit" value="Update"/>
    </div>
</form>
<div th:insert="fragments/footer.html :: footer">...</div>
</body>
</html>
